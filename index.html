<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightreign Timer v2</title>
    <link rel="stylesheet" href="v2.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Nightreign Timer v2</h1>
        
        <div class="days-container">
            <div class="day-section">
                <div class="phases-list">
                    <div class="phase-button" data-phase="0">
                        <div class="phase-info">
                            <span class="phase-name">Beginning of Day</span>
                            <span class="phase-time"></span>
                        </div>
                    </div>
                    
                    <div class="phase-button" data-phase="1">
                        <div class="phase-info">
                            <span class="phase-name">First Circle Closing</span>
                            <span class="phase-time"></span>
                        </div>
                    </div>
                    
                    <div class="phase-button" data-phase="2">
                        <div class="phase-info">
                            <span class="phase-name">Inner Circle</span>
                            <span class="phase-time"></span>
                        </div>
                    </div>
                    
                    <div class="phase-button" data-phase="3">
                        <div class="phase-info">
                            <span class="phase-name">Second Circle Closing</span>
                            <span class="phase-time"></span>
                        </div>
                    </div>
                    
                    <div class="phase-button boss" data-phase="4">
                        <div class="phase-info">
                            <span class="phase-name">Boss Fight!</span>
                            <span class="phase-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-danger" id="resetBtn">Reset All</button>
        </div>
        
        <div class="current-status">
            <h3><span id="currentPhaseDisplay">Ready to Start</span></h3>
            <div class="time-display">
                <span id="timeRemaining">14:00</span>
            </div>
        </div>
    </div>
    
    <script src="ember-particles.js"></script>
    <script src="rune-glyphs.js"></script>
    <script src="v2.js"></script>
</body>
</html>
